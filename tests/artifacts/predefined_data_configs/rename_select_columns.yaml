dataprocessor:
    type: default
datasets:
  - name: text_dataset_input_output_masking
    data_paths:
      - "FILE_PATH"
    data_handlers:
      - name: rename_columns
        arguments:
          column_mapping:
            "input"  : "instruction"
            "output" : "response"
      - name: select_columns
        arguments:
          column_names:
            - "instruction"
            - "response"
      - name: tokenize_and_apply_input_masking
        arguments:
          remove_columns: all
          batched: false
          fn_kwargs:
            input_field_name: instruction
            output_field_name: response