dataprocessor:
    type: default
datasets:
  - name: non_tokenized
    data_paths:
      - "FILE_PATH"
    data_handlers:
      - name: tokenize
        arguments:
          remove_columns: all
          batched: true
          fn_kwargs:
            dataset_text_field: "output"
      - name: duplicate_columns
        arguments:
          remove_columns: all
          batched: true
          fn_kwargs:
            old_column: "input_ids"
            new_column: "labels"
      - name: skip_large_columns
        arguments:
          fn_kwargs:
            column_name: "input_ids"
            max_length: 50